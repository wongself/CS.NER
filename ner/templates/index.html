{% load static %}
<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Politics Hammer</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" />
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
  <!-- Pragess Bar in Head of Page -->
  <link rel="stylesheet" href="{% static 'css/nprogress.min.css' %}">
  <!-- Custom styles (optional) -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}" />

</head>

<body>

  <!--Main Navigation-->
  <header>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-light white">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="{% static 'img/ner.svg' %}" height="30" class="d-inline-block align-top" alt="csner logo">
          <strong>
            CS.NER<sup><i class="fas fa-hammer fa-flip-horizontal"></i></sup>
          </strong>
        </a>
        <!-- Brand -->

        <!-- Link -->
        <ul class="navbar-nav ml-auto nav-flex-icons">
          <li class="nav-item">
            <a href="https://github.com/wongself/csner" class="nav-link waves-effect waves-light" target="_blank">
              <i class="fab fa-github fa-lg"></i>
            </a>
          </li>
        </ul>
        <!-- Link -->
      </div>
    </nav>
    <!-- Navbar -->
  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <div class="page_container">

    <!--Main layout-->
    <div class="container page_panel">
      <!-- Checkbox-->
      <div class="row row_checkbox my-4">
        <div class="col-12">
          <div class="d-flex justify-content-center">
            <!-- Task-->
            <div class="custom-control custom-checkbox custom-control-inline checkbox_task_control">
              <input type="checkbox" class="custom-control-input" id="checkbox_task" checked>
              <label class="custom-control-label" for="checkbox_task">Task</label>
            </div>

            <!-- Method-->
            <div class="custom-control custom-checkbox custom-control-inline checkbox_method_control">
              <input type="checkbox" class="custom-control-input" id="checkbox_method" checked>
              <label class="custom-control-label" for="checkbox_method">Method</label>
            </div>

            <!-- Metric-->
            <div class="custom-control custom-checkbox custom-control-inline checkbox_metric_control">
              <input type="checkbox" class="custom-control-input" id="checkbox_metric" checked>
              <label class="custom-control-label" for="checkbox_metric">Metric</label>
            </div>

            <!-- Material-->
            <div class="custom-control custom-checkbox custom-control-inline checkbox_material_control">
              <input type="checkbox" class="custom-control-input" id="checkbox_material" checked>
              <label class="custom-control-label" for="checkbox_material">Material</label>
            </div>

            <!-- Other-->
            <div class="custom-control custom-checkbox custom-control-inline checkbox_other_control">
              <input type="checkbox" class="custom-control-input" id="checkbox_other" checked>
              <label class="custom-control-label" for="checkbox_other">Other</label>
            </div>

            <!-- Generic-->
            <div class="custom-control custom-checkbox custom-control-inline checkbox_generic_control">
              <input type="checkbox" class="custom-control-input" id="checkbox_generic" checked>
              <label class="custom-control-label" for="checkbox_generic">Generic</label>
            </div>
          </div>
        </div>
      </div>
      <!-- Checkbox-->

      <!-- Textarea-->
      <div class="row row_recognizer">
        <div class="col-6 inner_textarea_container">
          <!-- Textarea-->
          <textarea name="source_texarea" class="form-control z-depth-1" rows="30" placeholder="" maxlength="5000" autofocus></textarea>

          <!-- Description-->
          <span class="textarea_placeholder_text">
            输入，粘贴文本，<br>
            或在此处上传文档。<br>
            <span class="edition_note">
              当前仅支持英语文本
            </span>
          </span>
        </div>
        <div class="col-6 inner_textarea_container">
          <!-- Textarea-->
          <textarea name="target_texarea" class="form-control z-depth-1" rows="30" placeholder=" " maxlength="5000" readonly="readonly"></textarea>

          <!-- Description-->
          <span class="textarea_placeholder_text">
            显示识别结果，<br>
            或在此处导出结果。<br>
            <span class="edition_note">
              不同类别将以颜色区分
            </span>
          </span>
        </div>
      </div>
      <!-- Textarea-->
    </div>
    <!--Main layout-->


  </div>
  <!--Main layout-->

  <!-- Footer -->
  <footer>

  </footer>
  <!-- Footer -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">

    <!-- Add .modal-dialog-centered to .modal-dialog to vertically center the modal -->
    <div class="modal-dialog modal-dialog-centered modal-sm modal-notify modal-danger" role="document">

      <!--Content-->
      <div class="modal-content text-center">
        <div class="modal-header d-flex justify-content-center">
          <p class="heading">请输入至少一个字符</p>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">
            关闭
          </button>
        </div>
      </div>
      <!--Content-->

    </div>
  </div>
  <!-- Modal -->

  <!-- jQuery -->
  <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <!-- Pragess Bar in Head of Page -->
  <script type="text/javascript" src="{% static 'js/nprogress.min.js' %}"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();
  </script>

  <script type="text/javascript" src="{% static 'js/style.js' %}"></script>

</body>

</html>
